<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconFkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconFkAccent" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4FACFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- FK Monogram centered -->
  <g transform="translate(200, 200)">
    
    <!-- F Letter -->
    <g>
      <rect x="-140" y="-120" width="35" height="240" fill="url(#iconFkGrad)" rx="3"/>
      <rect x="-140" y="-120" width="160" height="35" fill="url(#iconFkGrad)" rx="3"/>
      <rect x="-140" y="-20" width="130" height="35" fill="url(#iconFkGrad)" rx="3"/>
    </g>
    
    <!-- K Letter -->
    <g>
      <rect x="40" y="-120" width="35" height="240" fill="url(#iconFkGrad)" rx="3"/>
      <path d="M 75,-20 L 165,-120 L 195,-100 L 105,0 Z" fill="url(#iconFkAccent)"/>
      <path d="M 105,0 L 195,100 L 165,120 L 75,20 Z" fill="url(#iconFkAccent)"/>
    </g>
    
    <!-- Connecting dot -->
    <circle cx="10" cy="0" r="8" fill="url(#iconFkAccent)" opacity="0.6"/>
    
  </g>
</svg>